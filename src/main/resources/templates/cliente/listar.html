<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <title>Spring Fundamentos - Listagem de Clientes</title>
</head>

<body>
  <div th:replace="~{fragments./_navbar :: nav}"></div>
  <main class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Listagem de clientes</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12"></div>
      <h5 th:if="${#lists.isEmpty(clientes)}">Não há clientes cadastrados no momento</h5>

      <table class="table" th:unless="${#lists.isEmpty(clientes)}">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Profissão</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <th scope="row" th:text="${cliente.id}">1</th>
            <td>
              <a th:text="${cliente.nome}" th:href="@{cliente/{id} (id=${cliente.id})}">
              </a>
            </td>
            <td th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></td>
            <td th:text="${cliente.profissao}"></td>
            <td>
              <a th:href="@{/cliente/{id}/editar (id=${cliente.id})}" class="btn btn-warning">
                Editar
              </a>
              <a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" class="btn btn-danger"
                onclick="return confirm ('Confirma exclusão do cliente?');">
                Excluir
              </a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <a th:href="@{/cliente/cadastrar}" class="btn btn-primary">Cadastrar novo cliente</a>
      </div>
    </div>
  </main>

  <!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script> -->
  <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
